<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameXchange</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/Css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <img src="Assets/Img/Logo.png" alt="Logo GameXchange">
            </a>
            <ul class="menu">
                <li><a href="#">Store</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
            <button class="login-btn">Entrar</button>
        </nav>
    </header>
    <main>
        <section id="abas">
            <input type="text" placeholder="Buscar...">
            <ul>
                <li><a href="#">Descobrir</a></li>
                <li><a href="#">Navegar</a></li>
                <li><a href="#">Novidades</a></li>
            </ul>
        </section>
        <section id="carrossel" class="container">
            <div class="row align-items-start">
                <div class="col-md-8">
                    <img src="Assets/Img/Banner_GOW.png" alt="Banner God Of War: Ragnarok" class="img-fluid">
                </div>
                <div class="col-md-4 carrosel-imagem-lateral">
                    <ul class="list-unstyled">
                        <li class="media mb-3">
                            <img src="Assets/Img/icon_dc.png" alt="Dead Cells" class="mr-3" style="width: 64px;">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Dead Cells</h5>
                            </div>
                        </li>
                        <li class="media mb-3">
                            <img src="Assets/Img/icon_dg.png" alt="Days Gone" class="mr-3" style="width: 64px;">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Days Gone</h5>
                            </div>
                        </li>
                        <li class="media mb-3">
                            <img src="Assets/Img/icon_fg.png" alt="Fall Guys" class="mr-3" style="width: 64px;">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Fall Guys</h5>
                            </div>
                        </li>
                        <li class="media mb-3">
                            <img src="Assets/Img/icon_fm7.png" alt="Forza Motorsport 7" class="mr-3" style="width: 64px;">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Forza Motorsport 7</h5>
                            </div>
                        </li>
                        <li class="media mb-3">
                            <img src="Assets/Img/icon_mc.png" alt="Minecraft" class="mr-3" style="width: 64px;">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Minecraft</h5>
                            </div>
                        </li>
                        <li class="media mb-3">
                            <img src="Assets/Img/icon_fn.png" alt="Fortnite" class="mr-3" style="width: 64px;">
                            <div class="media-body">
                                <h5 class="mt-0 mb-1">Fortnite</h5>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="vendidos">
            <nav>
                <ul>
                    <li><img src="Assets/Img/mv_gtav.png" alt="Grand Theft Auto V"></li>
                    <li><img src="Assets/Img/mv_sr.png" alt="Smuggler's Run"></li>
                    <li><img src="Assets/Img/mv_cs2.png" alt="Counter Strike 2"></li>
                    <li><img src="Assets/Img/mv_rdr2.png" alt="Red Dead Redemption 2"></li>
                </ul>
            </nav>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/"><img src="Assets/Img/fb_icon.png" alt="Facebook"></a>
        <a href="https://www.x.com/"><img src="Assets/Img/twitter_icon.png" alt="Twitter"></a>
        <a href="https://www.youtube.com/"><img src="Assets/Img/yt_icon.png" alt="Youtube"></a>
        <h5>© 2024, GameXchange, Inc. Todos os direitos reservados. GameXchange é uma marca registrada.</h5>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
